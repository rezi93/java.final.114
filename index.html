         <div class="registration">
            <h2 class="form-h2">Share your

         <form id="main" action="" method="post">
            <div class="username">
                <label for="user">username</label>
                <input type="text" name="username" id="user" placeholder="enter username..">
                <span class="errors-text" id="errors_username"></span>
            </div>
            <div class="passw">
                <label for="pas">password</label>

            </div>
            <div class="passw">
                <label for="pass">repeat password</label>
                <input type="password" name=" password2" id="pass" placeholder="repeat password">
                <span class="errors-text" id="errors_password2"></span>
            </div>
            <div>
                <input type="radio" name="gender" id="male">

                <span class="errors-text" id="errors_gender"></span>
                <input type="radio" name="gender" id="female">
                <label for="female">female</label>
                <span class="errors-text" id="errors_gender"></span>
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">i agree</label>
                <span class="errors-text" id="errors_agree"></span>
            </div>
            <button type="submit">registration</button>
    
        </form>
         </div>
